<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.1.1.min (1).js"></script>
</head>
<body>


<div class = "container">
    <div class = "boxOne">
        <div class= "smallBox" id = "one"></div>
        <div class= "smallBox" id = "two"></div>
        <div class= "smallBox" id = "three"></div>
    </div>


    <div class = "boxTwo">
        <div class= "smallBox" id = "four"></div>
        <div class= "smallBox" id = "five"></div>
        <div class= "smallBox" id = "six"></div>
    </div>

</div>

<button id="button">change colors</button>

<script>




    $("#button").click(function(){

        var colors = ["red", "blue", "orange", "green", "yellow","pink","purple","magenta","black"];
        var divs = ["#one","#two","#three","#four","#five","#six"];

        for(var i = 0;i<divs.length;i++) {

                var rand = colors[Math.floor(Math.random() * colors.length)];

            $(divs[i]).css({"background-color": rand});


        }



    });



</script>






    <script src="script.js"></script>


</body>
</html>
